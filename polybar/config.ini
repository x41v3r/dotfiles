include-file = ~/.config/polybar/modules.ini

[colors]
background = #EFEFEF
background-alt = #C5C8C6
foreground = #121212
primary = #8ABEB7
secondary = #C5C8C6
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = systray date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; vim:ft=dosini
